{% include  "articleHeader.html" %}

<body onload="sideBarLoad()" onresize="resizeShowOptions()">
  <div class="main-container" id="main-containerID">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect" class="select-article">
        <h1 class="select-article">Select an Article</h1>
        <div class="all__tabs">
          <div class="row__tab">
            <a id="inbox_tab" href="/read" class="mdl-layout__tab">
              Articles</a>
          </div>
          <div class="row__bar">
            <div class="bar"></div>
          </div>
          <div class="row__tab">
            <a id="starred_tab" href="/read/bookmarks" class="mdl-layout__tab">
              Bookmarks</a>
          </div>
          <div class="row__bar">
            <div class="bar"></div>
          </div>
          <div class="row__tab">
            <a id="cohort_tab" href="/read/classroom" class="mdl-layout__tab">
              Classroom</a>
          </div>
        </div>
      </div>
    </header>

    {% include  "sideBar.html" %}

    <div class="widthOfColumn">
      <div class="mdl-layout__drawer mdl-color--amber-A700">
        <nav class="mdl-navigation">
          <a id="searchIcon-LinkID" onclick="searchIconFunction()">
            <img class="searchIcon" src="{{ url_for('reader_blueprint.static',filename='images/SVGs/searchIcon.svg') }}"
              alt="search icon" />
          </a>
          <div class="containerOptionsSorting">
            <div class="options" id="optionsID">
              <br /><br /><br />

              <div class="interestButton">
                <span class="mdl-chip mdl-chip--deletable mdl-color--white mdl-color-text--amber tour">
                  <button type="button" class="mdl-chip__action show-topic-subscriber">
                    <span class="mdl-chip__text">Interests</span>
                  </button>
                </span>
              </div>

              <div id="searchesList"></div>
              <div id="topicsList">
                <div id="any_topic" style="display:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i style="color:gray">Showing all Interests...</i>
                </div>
              </div>

              <div style="font-size: xx-small">&nbsp;</div>
              <div class="interestButton">
                <span class="mdl-chip mdl-chip--deletable mdl-color--white mdl-color-text--amber tour">
                  <button type="button" class="mdl-chip__action show-filter-subscriber">
                    <span class="mdl-chip__text">
                      <nobr>Non-Interests</nobr>
                    </span>
                  </button>
                </span>
              </div>
              <div id="searchesFilterList"></div>
              <div id="topicsFilterList"></div>
              <div style="font-size: xx-small">&nbsp;</div>
              <br />
              <div class="seachField">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                  <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
                  </label>
                  <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search-expandable"
                      placeholder="Search all articles" />
                  </div>
                </div>
              </div>
            </div>
            <div class="sortingCategories" id="sortingBox">
              <div class="sortContainer">
                <p id="sortby"> Sort by:</p>
                <div class="wordsSorting">
                  <div class="wordLabel">words</div>
                  <div id="triangleWords" class="triangle"></div>
                </div>
                <div class="levelSorting">
                  <div class="levelLabel">level</div>
                  <div id="triangleLevel" class="triangle"></div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="widthOfColumn">
      <div class="tagsOfInterests">
        <div class="interestsSettings">
          <button class='addInterestButton'>&#xFF0B;</button>
          <button class='closeTagsOfInterests'>save</button>
        </div>
      </div>
    </div>
    <div class="widthOfColumn">
      <div class="tagsOfNonInterests">
        <div class="interestsSettings">
          <button class='addNonInterestButton'>&#xFF0B;</button>
          <button class='closeTagsOfNonInterests'>save</button>
        </div>
      </div>
    </div>
    <div class="widthOfColumn">
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="inbox">
          <div class="page-content">
            <ul id="searchNotification" class="searchNotification"></ul>
            <ul id="articleLinkList" class="articleLinkList"></ul>
            <br />
            <div id="emptyArticleListImage" class="emptyPage" style="display: none;">
              <div class="icon-search">
                <svg version="1.1" viewBox="0 0 50 50">
                  <g>
                    <g class="notFound">
                      <circle class="st0" cx="25" cy="25" r="17.1" />
                      <line class="st0" x1="53.4" y1="51.6" x2="38.8" y2="36.9" />
                    </g>
                </svg>
              </div>
              <p> No articles</p>
            </div>
            <div class="loader">
              <div class="circle loading"></div>
              <p>Loading articles</p>
            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="starred">
          <div class="page-content">
            <ul id="starredArticleList" class="articleLinkList"></ul>
        </section>
      </main>
    </div>

    <!-- Template for subscribed source items -->
    <script id="subscription-template-source" type="text/template">
      <span sourceRemovableID="{% raw %}{{ id }}{% endraw %}" class="mdl-chip mdl-chip--deletable list_item">
    	  <span class="mdl-chip__text">{% raw %}{{ title }}{% endraw %}</span>
    	  <a class="mdl-chip__action removeButton">
    		  <i class="material-icons">cancel</i>
    	  </a>
      </span>
    </script>

    <!-- Template for subscribed topic items -->
    <script id="subscription-template-topic" type="text/template">
      <span topicRemovableID="{% raw %}{{ id }}{% endraw %}" class="mdl-chip mdl-chip--deletable list_item">
    	  <span class="mdl-chip__text">{% raw %}{{ title }}{% endraw %}</span>
    	  <a class="mdl-chip__action removeButton">
    		  <i class="material-icons">cancel</i>
      	</a>
      </span>
    </script>

    <!-- Template for subscribed search items MODIFIED-->
    <script id="subscription-template-search" type="text/template">
      <div searchRemovableID="{% raw %}{{ id }}{% endraw %}" class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
      <a class="mdl-list__item-secondary-action topic">
        <button type="button" class="interests custom">
          <span class="addableTitle">{% raw %}{{ search }}{% endraw %}</span>
        </button>
      </a>
    </div>
    </script>

    <!-- Template for subscribed language items -->
    <script id="subscription-template-language" type="text/template">
      <span languageRemovableID="{% raw %}{{ id }}{% endraw %}" class="mdl-chip mdl-chip--deletable list_item">
        <span class="mdl-chip__text">{% raw %}{{ language }}{% endraw %}</span>
    	  <a class="mdl-chip__action removeButton">
    		  <i class="material-icons">cancel</i>
    	  </a>
      </span>
    </script>

    <!-- Template for an article link. -->
    <script id="articleLink-template" type="text/template">
      <li class="{% raw %}{{ wordCount }}{% endraw %} {% raw %}{{articleDifficulty}}{% endraw %} fadeoutOnClick articleLinkEntry  {% raw %}{{alreadyOpenedClass}}{% endraw %}"
      articleLinkFeedID="{% raw %}{{articleLinkFeedID}}{% endraw %}">
        <a href="{{ url_for('reader_blueprint.get_article') }}?articleID={% raw %}{{ articleLinkID }}{% endraw %}">
          <div class="articleLinkHeader">
            <div class="articleLinkTitle headerElement">{% raw %}{{ articleLinkTitle }}{% endraw %}</div>
            <div class="articleLinkDifficulty headerElement">
              <span class="difficulty-level articleLinkDifficultyText"> {% raw %}{{articleDifficulty}}{% endraw %} </span>
              <span class="articleLinkDifficultyText"> {% raw %}{{ wordCount }}{% endraw %}</span>
            </div>
          </div>
          <div class="articleLinkSummary">{% raw %}{{articleSummary}}{% endraw %}</div>
          <div class="articleTopics">
            <div class="articleLinkImage">
              <img src="{% raw %}{{articleIcon}}{% endraw %}" class="feedIcon mdl-list__item-avatar"/>
            </div>
            <span class="publishingTime">({% raw %}{{articleLinkPublished}}{% endraw %})</span>
            {% raw %}{{#articleTopics}}{% endraw %}
            <span class="singleTopicTag">{% raw %}{{topic}}{% endraw %}</span>
            {% raw %}{{/articleTopics}}{% endraw %}
          </div>
        </a>
      </li>
      <div class="articleLinkSpacer"></div>
    </script>

    <script id="search-notification-template" type="text/template">
      <li class="fadeoutOnClick articleLinkEntry search-notification-box">
        <div class="articleLinkHeader">
          <div class="innerSearchBox">
            <div class="searchText headerElement"> {% raw %}{{ displayText }}{% endraw %}</div>
            <button class='deleteSearch headerElement'>X</button>
          </div>
        </div>
      </li>
      <div class="articleLinkSpacer"></div>
    </script>

    <!-- Dialog windows for adding a source, topic and filter. -->
    {% include 'addSourceDialog.html' %} {% include 'addTopicDialog.html' %}

</body>

</html>
