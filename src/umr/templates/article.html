<html>

<head>
  <title>Zeeguu Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-89557275-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-89557275-2");
  </script>

  <!--FONT LINK-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400&display=swap" rel="stylesheet" />

  <!-- Include the translation package. -->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('reader_blueprint.static',filename='scripts/dist/css/translation-0.9.353.css') }}" />
  <script src="{{ url_for('reader_blueprint.static',filename='scripts/dist/translation-0.9.353.js') }}"></script>
</head>

<body>
  <div id="loaderanimation" style="left: 0;
     position: absolute;
     text-align: center;
     color: gray;
     top: 50%;
     width: 100%;
     z-index: 9999;
     animation: fadein 2s 0s 6 linear alternate;">
    Loading article ...
  </div>

  <!-- Top bar -->
  <div class="articleLayout">
    <header class="articleHeader">
      <!-- {% include "question__problems_with_article.html" %} -->

      <div id="header_row" class="toolbar">
        <div class="main-tools">
          <div>
            <button class="tool" id="toggle_translate">
              <img class="click_translate"
                src="{{ url_for('reader_blueprint.static',filename='images/SVGs/translate.svg') }}"
                alt="click and translate" />
              <span class="tooltiptext">click and translate</span>
            </button>
            <button class="tool" id="toggle_listen">
              <img class="click_listen" src=" {{ url_for('reader_blueprint.static',filename='images/SVGs/sound.svg') }}"
                alt="click and listen" />
              <span class="tooltiptext">click and listen</span>
            </button>
            <button class="tool" id="toggle_undo">
              <img src="{{ url_for('reader_blueprint.static',filename='images/SVGs/undo.svg') }}"
                alt="undo a translation" />
              <span class="tooltiptext">undo translation</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <span id="articleID" style="display: none">{{ article_id }}</span>

    <!-- Article content. -->
    <main class="layout__content">
      <div id="main_article_content" style="visibility:hidden" class="page-content-container">
        <div class="content-container">
          <div class="page-content">
            <p class="title translatable">
              <span id="articleTitle"></span>
            </p>
            <hr class="seperator" />
            <div class="articleDetails">
              <button id="bookmark_button" class="bookmark_button">
                <img class="bookmark_icon_done"
                  src="{{ url_for('reader_blueprint.static',filename='images/SVGs/bookmark-done.svg') }}"
                  alt="bookmark this article" />
                <img class="bookmark_icon_undone"
                  src="{{ url_for('reader_blueprint.static',filename='images/SVGs/bookmark-undone.svg') }}"
                  alt="bookmark this article" />
              </button>
              <p id="articleInfo">
                <span id="articleURL"></span>
                <a href="" id="source">source<br /></a>
                <span id="authors"></span>
              </p>
            </div>
            <div id="articleContent" class="translatable"></div>
            <br />
          </div>
        </div>
      </div>


      <div class="finalChoices">
        <button id="enjoyedButton" class="finalChoicesBottons" type="button">Enjoyed reading?</button>
        <button id="reviewButton" class="finalChoicesBottons" type="button">Review Words</button>
      </div>
    </main>
</body>

</html>
